    body {
      margin: 0;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;

    .card {
      background: #ffe680;
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      animation: pop 0.8s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff9f1c;
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      color: #7a5f00;
      font-size: 18px;
    }

    .cute-star {
      font-size: 30px;
      animation: spin 3s infinite linear;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 20px;
      color: #b28a00;
      font-size: 14px;
      opacity: 0.8;
    }
  .gallery {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ffdd75;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
